---
name: Heytech MQTT Bridge
version: 1.0.0a
slug: heytech_mqtt_bridge
description: Konvertiert MQTT Messages in ein proprietäres Protokoll
arch:
  - amd64
  - armhf
  - armv7
  - i386
startup: system
init: false  # Fix: Muss klein geschrieben sein
boot: auto
map:
  - config:rw
options:
  heyhost: "heytech.local"
  heyport: 3200
  heypin: 1234
  mqtthost: "mqtt.local"
  mqttport: 8883
  mqttuser: "ulf"
  mqttpass: "wereulf"
  cafile: "/config/ca.crt"
  control_topic_root: "control/heytech"
  state_topic_root: "sensors/heytech"
schema:
  heyhost: str(3,32)  # Fix: Anführungszeichen entfernt
  heyport: int(1024,65535)
  heypin: int(0,9999)
  mqtthost: str(3,32)
  mqttport: int(1024,65535)
  mqttuser: str(3,32)
  mqttpass: str(3,64)  # Fix: Keine "password", sondern `str`
  cafile: str(3,64)
  control_topic_root: str(3,128)
  state_topic_root: str(3,128)
