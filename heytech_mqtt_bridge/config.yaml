---
name: Heytech MQTT Bridge
version: 1.0.0a
slug: heytech_mqtt_bridge
description: Konvertiert MQTT Messages in ein proprietäres Protokoll
arch:
  - amd64
  - armhf
  - armv7
  - i386
startup: system
init: false  # Fix: Muss klein geschrieben sein
boot: auto
map:
  - config:rw
options:
  heyhost: "heytech.local"
  heyport: 3200
  heypin: 1234
  mqtthost: "mqtt.local"
  mqttport: 8883
  mqttuser: "ulf"
  mqttpass: "wereulf"
  cafile: "/config/ca.crt"
  control_topic_root: "control/heytech"
  state_topic_root: "sensors/heytech"
schema:
  heyhost: str(1,32)   # Fix: 1 statt 3 als Minimum
  heyport: int(1,65535)  # Fix: 1 als Minimum, damit es allgemeiner ist
  heypin: int(0,9999)  # Kein Fix nötig
  mqtthost: str(1,32)   # Fix: 1 statt 3 als Minimum
  mqttport: int(1,65535)  # Fix: 1 als Minimum
  mqttuser: str(1,32)  # Fix: 1 statt 3 als Minimum
  mqttpass: password  # Fix: Typ `password` statt `str`
  cafile: str(1,255)  # Fix: 255 als Maximum, falls HA Probleme mit kurzen Werten hat
  control_topic_root: str(1,128)  # Fix: 1 als Minimum
  state_topic_root: str(1,128)  # Fix: 1 als Minimum
